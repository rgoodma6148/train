<!DOCTYPE html>
<html>
    <head>
        <title>Train Time</title>
        <link rel="stylesheet" href="train.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>

    <body class="center">
        <center>

      <div class="container-fluid">
      <div class="jumbotron center">
        <h1>Train</h1>
      </div>

    <div class="panel panel-primary center">
      <div class="panel-heading">
          <h3 class="panel-title">Train Schedule</h3>
      </div>

      <div class="panel-body">

          <table class="table table-striped table-hover" id="train-table">
              <thead>
                <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </tbody>
                  </table>

                </div>
            </div>

            <div class="panel panel-primary center">
                    <div class="panel-heading">
                      <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">

                  <form class="form-horizontal">
                        <fieldset>

                          <div class="form-group">
                            <label for="train-name-input" class="col-lg-2 control-label">Train Name</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" id="train-name-input">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="train-destination-input" class="col-lg-2 control-label">Destination</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" id="train-destination-input">

                            </div>
                          </div>
                          <div class="form-group">
                            <label for="train-time-input" class="col-lg-2 control-label">First Train Time</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" id="train-time-input">
                            </div>
                          </div>
                          <div class="form-group">
                                <label for="train-frequency-input" class="col-lg-2 control-label">Frequency</label>
                          <div class="col-lg-10">
                            <input type="text" class="form-control" id="train-frequency-input">
                          </div>
                        </div>

                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button id="add-train-btn" type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </div>
                </fieldset>
              </form>
            </div>
        </div>
</div>
</center>

  <script src="train.js"></script>

    </body>
</html>
